<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/la-lico-logo.png">
  </head>
<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <img src="images/la-lico-logo.png" alt="la-lico-logo" class="logo-nav">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end navbar-nav-custom">

              <li class="nav-item">
                <a class="nav-link" href="#home">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#products">Productos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#contact">Contáctenos</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <section id="home">

        <div class="col-sm-6 col-md-8 col-lg-12 col-xl-12 d-flex justify-content-center mx-auto">
          <img src="images/home/la-lico.jpg" class="lico-img img-fluid opacity-transition" alt="La Lico Image">
        </div>

        <div class="mx-auto justify-content-center typewriter col-lg-4 col-xl-4 d-flex" >
          <h1>Bienvenido a La Lico.</h1>
        </div>

      </section>

      
      <section id="products">
        
        <div class="container"> <!-- Agrega un contenedor para mantener el diseño ordenado -->
          <div class="row d-flex justify-content-center"> <!-- Utiliza 'row' con flex para centrar horizontalmente -->
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Tequilero</span>
              <img src="images/products/tequilero.jpg" alt="Tequilero" class="img-fluid rounded-2 border-light">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Cerveza Busch</span>
              <img src="images/products/busch-light.jpg" alt="busch" class="border-light img-fluid rounded-2">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Cerveza Bohemia</span>
              <img src="images/products/bohemia.jpg" alt="Bohemia" class="img-fluid rounded-2 border-light">
            </div>
          </div>
        </div>

        <div class="container"> <!-- Agrega un contenedor para mantener el diseño ordenado -->
          <div class="row d-flex justify-content-center"> <!-- Utiliza 'row' con flex para centrar horizontalmente -->
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Cerveza Sol</span>
              <img src="images/products/cerveza-sol.jpg" alt="Cerveza Sol" class="img-fluid rounded-2 border-light">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Smirnoff Ice</span>
              <img src="images/products/smirnoff-ice.jpg" alt="Smirnoff Ice" class="border-light img-fluid rounded-2">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Jack Daniels</span>
              <img src="images/products/jack-daniels.jpg" alt="Jack Daniels" class="img-fluid rounded-2 border-light">
            </div>
          </div>
        </div>

        <div class="container"> <!-- Agrega un contenedor para mantener el diseño ordenado -->
          <div class="row d-flex justify-content-center"> <!-- Utiliza 'row' con flex para centrar horizontalmente -->
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Jugo de Limón</span>
              <img src="images/products/jugo-de-limón.jpg" alt="Jugo de Limón" class="img-fluid rounded-2 border-light">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Hipnotiq</span>
              <img src="images/products/hipnotiq.jpg" alt="Hipnotiq" class="border-light img-fluid rounded-2">
            </div>
        
            <div class="col-sm-12 col-md-6 col-lg-4 text-center p-5">
              <span class="text-light">Cerveza Bohemia</span>
              <img src="images/products/bohemia.jpg" alt="Cerveza Bohemia" class="img-fluid rounded-2 border-light">
            </div>
          </div>
        </div>
        

      </section>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
